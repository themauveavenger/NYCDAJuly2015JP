<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <title>Workshop 2 - Student Grade Calculator</title>
</head>
<body ng-app="Workshop2">
    <h1>Workshop 2 - Student Grade Calculator</h1>

    <div ng-controller="GradesCtrl as gctrl">

        <h3>Enter Assignment & Grade</h3>
        <div>
            <label>Assignment: </label><input type="text" ng-model="gctrl.input.name">
        </div>
        <div>
            <label>Grade: </label><input type="number" ng-model="gctrl.input.grade" ng-keyup="gctrl.saveInputKeyUp($event)">
        </div>

        <button ng-click="gctrl.saveInput(gctrl.input)">Save Assignment</button>

        <!--<div>-->
            <!--<label ng-bind="gctrl.input.name"></label>-->
            <!--<label ng-bind="gctrl.input.grade"></label>-->
        <!--</div>-->

        <br>
        <br>

        <div>
            <h3>Assignments</h3>
            <div ng-repeat="ass in gctrl.Assignments">
                <label ng-bind="ass.assignmentName + ': '"></label>
                <label ng-bind="ass.assignmentGrade"></label>
            </div>
        </div>

        <br>
        <br>

        <div>
            <h3>Status</h3>
            <div>
                <label>Average: </label><span ng-bind="gctrl.average"></span>
            </div>

            <div>
                <label ng-show="gctrl.passing">Passing!</label>
                <label ng-show="!gctrl.passing">Failing!</label>
            </div>
        </div>


    </div>

</body>
</html>
