<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <title>Workshop 3 - Music Selector</title>
</head>
<body ng-app="Workshop3">

<div ng-controller="MusicController as mctrl">
    <h1>Workshop 3 - Music Selector</h1>

    <div>
        <h3>Enter Some Details</h3>
        <div>
            <label>Name: </label><input type="text" ng-model="mctrl.input.name">
        </div>

        <div>
            <label>Age: </label><input type="number" ng-model="mctrl.input.age">
        </div>

        <h4>Choose Some Music</h4>
        <div>
            <div ng-repeat="genre in mctrl.genreList">
                <input type="radio" name="genreSelect" ng-model="mctrl.inputGenre" ng-value="genre">
                <label ng-bind="genre.genreName"></label>
            </div>

            <div>
                <h5>Hits</h5>
                <div ng-repeat="song in mctrl.inputGenre.songList">
                    <input type="checkbox" ng-model="song.isChecked" ng-change="mctrl.addRemoveSong(song)"><label ng-bind="song.name"></label>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
