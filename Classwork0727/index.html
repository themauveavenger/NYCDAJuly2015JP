<!DOCTYPE html>
<html lang="en" ng-app="activity">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>angular activity</title>
</head>
<body>
<div ng-controller="editController as eCtrl">

    <div ng-show="!eCtrl.editMode">
        <div class="inputField">
            <label>First Name: </label><span ng-bind="eCtrl.user.First"></span>
        </div>
        <div class="inputField">
            <label>Last Name: </label><span ng-bind="eCtrl.user.Last"></span>
        </div>
        <div class="inputField">
            <label>Age: </label><span ng-bind="eCtrl.user.Age"></span>
        </div>
        <div>
            <button ng-click="eCtrl.setEdit()">Edit</button>
        </div>

    </div>

    <div ng-show="eCtrl.editMode">
        <div class="inputField">
            <label>First Name: </label><input type="text" ng-model="eCtrl.inputObj.First">
        </div>

        <div class="inputField">
            <label>Last Name: </label><input type="text" ng-model="eCtrl.inputObj.Last">
        </div>

        <div class="inputField">
            <label>Age: </label><input type="text" ng-model="eCtrl.inputObj.Age">
        </div>

        <button ng-click="eCtrl.saveNames(eCtrl.inputObj)">Save</button>
        <button ng-click="eCtrl.cancelEdit()">Cancel</button>

    </div>
